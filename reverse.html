<script>
/*
NATIVE METHOD DESCRIPTION

The native JS Array.prototype.reverse() method reverses an array in place. 
The first array element becomes the last, and the last array element becomes the first.

PROTOTYPE:

function reverse(array) {

	let i = 0;
	let j = array.length - 1;
	
	while (i < j) {
	
		let temp = array[j];
		array[j] = array[i];
		array[i] = temp;
		i++;
		j--;
    }
	return array;
}
==================================================

reverse(array)

RETURN VALUE:

Returns the reversed array.

REQUIREMENTS:

It should reverse the array passed in.

It should mutate the array passed in.

It should return the reversed array.
*/

function reverse(array) {

    let i = 0;
    let j = array.length - 1;

    while (i < j) {

        let temp = array[j];
        array[j] = array[i];
        array[i] = temp;
        i++;
        j--;
    }
    return array;
}

tests({
    'It should reverse the array passed in.': function() {
        let array = [1,2,3];
        reverse(array);
        eq(array[0], 3);
        eq(array[1], 2);
        eq(array[2], 1);
    },
    'It should return the reversed array.': function() {
        let array = [1,2,3];
        let returnedArray = reverse(array);
        eq(array, returnedArray);
    }
});

</script>
